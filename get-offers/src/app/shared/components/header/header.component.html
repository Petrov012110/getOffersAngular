<mat-toolbar class="header-wrapp">
    <div class="header-wrapp__aside">
        <button mat-icon-button class="header-btn">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="header-logo">
            <a  routerLink="/">
                <img src="../../../../assets/header-logo.svg" alt="get-offers-logo">
                <div>Get Offers</div>
            </a>
        </div>
    </div>
    <div class="header-wrapp__bside">
        <div class="header-navigation">
            <ng-container *ngIf="!authFlag">
                <ul>
                    <li routerLinkActive="active">
                        <a [routerLink]="['/user', 'search']">Поиск</a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="['/user', 'favorites-item']">Избранное</a>
                    </li>
                    <li>
                        <a href="#" (click)="logout($event)">Выйти</a>
                    </li>
                </ul>
            </ng-container>
            <ng-container *ngIf="authFlag">
                <ul>
                    <li routerLinkActive="active">
                        <a mat-icon-button [routerLink]="['/user', 'search']">
                            <mat-icon>search</mat-icon>
                            Начать поиск
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a [routerLink]="['/user', 'sign-up']">Зарегистрироваться</a>
                    </li>
                </ul>
            </ng-container>
        </div>
    </div>
</mat-toolbar>
